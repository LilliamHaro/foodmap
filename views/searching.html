<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Asul" rel="stylesheet">
  <!--Import bootstrap css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css" />
  <!-- main.css-->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title></title>
  </head>
  <body class="bg-black">
    <div id="main" class="main bg-black container orange pd-35">
     <p class="text-center fz-45 pd-top-30">Foodmap</p>
     <div class="map mg-bt-25">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.8961881313026!2d-77.03709328530758!3d-12.119254991419059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c9ad1800415d%3A0x75a39531fec524aa!2sLaboratoria!5e0!3m2!1ses-419!2spe!4v1514344864714" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
     </div>
     <div class="text-center orange fz-25 mg-bt-15">
      Comida cerca de ti
     </div>
     <hr>
     <div class="">

      <div class="row">
       <div class="input-group col-xs-12">
        <!-- <input id="searching"type="text" class="input" aria-label="aaa" placeholder="cevicheria, polleria, criollo, sushi"> -->
        <div class="input-group col-xs-12">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-utensils"></i></span>
          <input id="searching" type="text" class="form-control" placeholder="Cevicheria, polleria, criollo, sushi" aria-describedby="basic-addon1">
        </div>
       </div>
      </div>
      <div class="">
      <div class="row">
       <div id="sample" class="col-xs-12 mg-top-25">
       </div>
       <!-- modal -->
       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header bg-orange">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title text-center bold-text color-black info" id="myModalLabel">Modal title</h4>
             </div>
             <div id="modal-content" class="modal-body">
               <div id="map" class="">
                 <iframe src="" width="" height=""></iframe>
               </div>
               <p id="address" class="text-center color-black info"></p>
               <p id="lema" class="text-center color-gray"></p>
               <p id="offers" class="text-center color-red bold-text">Mira las ofertas que tenemos para ti!</p>
               <div id="show-offers" class="display-none">
               </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default col-xs-offset-4 col-xs-4 bg-orange mg-top-25" data-dismiss="modal">Pedir ahora</button>
             </div>
           </div>
         </div>
       </div>
     </div>
    </div>
   </div>
  </div>


<!--Import jQuery -->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/searching.js"></script>
  </body>
</html>
